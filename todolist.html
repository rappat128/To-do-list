<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
</head>

<link rel="stylesheet" href="staly.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- Font Awesome 6.5.0 CDN -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<!-- front -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

<!-- SmartTask -->
<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="logo">
                    <a href="#"><img style="height: 80px;" src="https://cdn.dribbble.com/userupload/31688600/file/original-e6f1cc798a81c7754e2d2298f31f40ce.png?resize=752x&vertical=center" alt="logo"></a>
                </div>
                <div class="Performance-Tracking">
                    <div class="Performance-b">
                        <h1><span>Performance Tracking</span></h1> 
                        <i class="fa-solid fa-angle-down fa-2xl"></i>
                    </div>
                    
                    <div class="sied-bar">
                
                        <a href="#">List</a>
                        <a href="#">Board</a>
                        <a href="#">Calender</a>
                        <a href="#">Analytics</a>
                        <a href="#">Time line</a>
                    
                    </div>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <a href="#">
                        <i class="fas fa-search"></i>
                    </a>
                        
                </div>
                <div class="profind">
                    <img style="width: 90px;" src="https://i.pinimg.com/736x/21/0f/5e/210f5e82fc2e67b2182b04f238659ed0.jpg" alt="">
                </div>
            </nav>
            <div class="line">
                <hr style="border: none; border-top: 2px solid rgb(211, 211, 211);">
            </div>
        </header>
        <main>
            <div class="wrapper-main">
                <div class="text-wrapper-main">
                    <div class="tasks">
                        <h3>
                            <span>
                                tasks
                            </span>
                        </h3>
                    </div>
                    <div class="text-status">
                        <div style="width: 1px; height: 100px; background-color: rgb(0, 0, 0,0.2);"></div>
                        <h3>
                            <span>Asignee</span>
                        </h3>
                        <div style="width: 1px; height: 100px; background-color: rgb(0, 0, 0,0.2);"></div>
                        <h3>
                            <span>Date</span>
                        </h3>
                        <div style="width: 1px; height: 100px; background-color: rgb(0, 0, 0,0.2);"></div>
                        <h3>
                            <span>Status</span>
                        </h3>
                        <div style="width: 1px; height: 100px; background-color: rgb(0, 0, 0,0.2);"></div>
                        <a href="#"><i class="fa-solid fa-circle-plus fa-2xl"></i></a>
                    </div> 
                </div>
                <!-- end -->

                <div class="Priority">
                    <div class="level-priority">
                        <div class="high-priority">
                            <div class="text-priority">
                                <i class="fa-solid fa-angle-down fa-2xl"></i>
                                <h1><span>High-priority</span></h1>
                            </div>
                            <div class="Checklist">
                                <div class="group">
                                    <input type="checkbox"id="Checklist1">
                                    <label for="Checklist1">Checklist1</label>
                                    <div style="width: 100%; height: 1px; margin-top: 20px; background-color: rgb(0, 0, 0,0.2);"></div>
                                </div>

                                <div class="group">
                                    <input type="checkbox"id="Checklist2">
                                    <label for="Checklist2">Checklist2</label>
                                    <div style="width: 100%; height: 1px; margin-top: 20px; background-color: rgb(0, 0, 0,0.2);"></div>
                                </div>

                                <div class="group">
                                    <input type="checkbox"id="Checklist3">
                                    <label for="Checklist3">Checklist3</label>
                                    <div style="width: 100%; height: 1px; margin-top: 20px; background-color: rgb(0, 0, 0,0.2);"></div>
                                </div>

                                <div class="group">
                                    <input type="checkbox"id="Checklist4">
                                    <label for="Checklist4">Checklist4</label>
                                    <div style="width: 100%; height: 1px; margin-top: 20px; background-color: rgb(0, 0, 0,0.2);"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </main>

    </div>

</body>
</html>
